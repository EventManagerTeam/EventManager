<div class="card" style="width: 18rem;color: black;width: 100%;">
    <div class="card-body">
        <h3 class="card-title"> {{task.title}}</h3>
        <h6 class="card-subtitle mb-2 text-muted"> Assigned to: {{task.assignee}} </h6>
        <h6 class="card-text">{{task.description}}</h6>
        <a href="task/{{task.slug}}/edit" class="card-link"> Edit</a>
        <a href="task/{{task.slug}}/delete" class="card-link"> Delete </a>
    </div>
</div>
