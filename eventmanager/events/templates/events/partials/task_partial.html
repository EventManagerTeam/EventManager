<div class="card" style="width: 18rem;color: black;width: 100%;">
    <div class="card-body">
        <h2 class="card-title"> {{task.title}}</h2>
        <h4 class="card-subtitle mb-2 text-muted"> Assigned to: {{task.assignee}} </h4>
        <h4 class="card-text">{{task.description}}</h4>
        <a href="task/{{task.slug}}/edit" class="card-link"> Edit</a>
        <a href="task/{{task.slug}}/delete" class="card-link"> Delete </a>
    </div>
</div>
