{% extends 'accounts/base.html' %}
{% block head %}
<style>
.container {
    background: black;
    text-align: center;
    color: white;
    position:absolute;
left:0;
right:0;
    width: 100%;
}

.container img {
    -webkit-filter: blur(3px); /* Safari 6.0 - 9.0 */
    filter: blur(3px);
    opacity: 0.7;
}
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
{% endblock %}
{% block content %}

    <span class="container">

        {% if event.cover_image %}
            <img src="{{ event.cover_image.url }}" style="width: 100%; z-index: 0;" />
        {% endif %}

    <span class="centered"> <h1> {{event.title}} </h1> </span>
</span>


{% endblock %}
