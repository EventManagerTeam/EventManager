{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<h1 class="display-3" style="text-align: center;">  Create event:  </h1> <br> 	<br><br><br>
<div style="display: table;width: 100%;">
  <form method="post" style="text-align: center;">
  	{% csrf_token %}
	{% for field in form %}
		<h1> {{ field.label_tag }}  </h1>
		<h1 style="padding-bottom: 1%">   {{ field }} </h1>
	{% endfor %}

	<button class="btn btn-primary btn-lg" style="width: 50%" type="submit">
	   <h1> Create event </h1>
	</button>

	</form>
	<br> <br><br><br>
</div>
{% endblock %}
