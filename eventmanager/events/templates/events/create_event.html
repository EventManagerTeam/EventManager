{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<h1 class="display-3" style="text-align: center;">
    {% if editing %}
            Edit {{ starts }}
        {% else %}
            Create
        {% endif%}  event:  </h1> <br> 	<br><br><br>
<div style="display: table;width: 100%;">
  <form method="post" style="text-align: center;">
      {% csrf_token %}

      {% for field in form %}
          <h1> {{ field.label_tag }}  </h1>
          <h1 style="padding-bottom: 1%">   {{ field }} </h1>
      {% endfor %}
    <br> <br>  <br> <br>
      <select id="category" class="form-control form-control-lg" name="category_select" style="display: block;
margin: 0 auto;width: 50%">
        <option class="disabled" value="">Choose a category</option>
        {% for category in categories %}
          <h1> <option  value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option></h1>
        {% endfor %}
      </select>
    <br> <br>  <br> <br>


      <p>
        <input id="id_image" type="file" class="" name="image">
    </p>
    <h1>
        <input type="date" id="starts_at" class="starts_at" name="starts_at" value="{{starts_date}}">
        <input type="time" id="starts_at_time" class="taskDate" name="starts_at_time" value="{{starts_time}}">
    </h1>

      <br> <br>  <br> <br>
    <h1>
        <input type="date" id="ends_at" class="ends_at" name="ends_at" value="{{ends_date}}">
        <input type="time" id="ends_at_time" class="taskDate" name="ends_at_time" value="{{ends_time}}">
    </h1>

 <br> <br>  <br> <br>
	<button class="btn btn-primary btn-lg" style="width: 50%" type="submit">
        {% if editing %}
            <h1> Edit event </h1>
        {% else %}
            <h1> Create event </h1>
        {% endif%}

	</button>

	</form>
	<br> <br><br><br>
</div>


    <br> <br><br><br>
{% endblock %}
