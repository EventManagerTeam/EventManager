{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<h1 class="display-3" style="text-align: center;">
    {% if editing %}
        Edit {{ starts }}
    {% else %}
        Create
    {% endif%}  event:  
</h1>
<br>  <br><br><br>
<div class="col-md-8  col-md-offset-2 centered">
    <form method="post">
        {% csrf_token %}
        <h1> {{ form|crispy }} </h1>

        <br> <br>  <br> <br>
        <select id="category" class="form-control form-control-lg" name="category_select">
            <option class="disabled" value="">Choose a category</option>
            {% for category in categories %}
            <h1>
                <option  value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option>
            </h1>
            {% endfor %}
        </select>
        <br> <br>  <br> <br>

        <h1>
            <input type="date" id="starts_at" class="starts_at" name="starts_at" value="{{starts_date}}" style="width: 47%">
            <input type="time" id="starts_at_time" class="taskDate" name="starts_at_time" value="{{starts_time}}" style="width: 47%">
        </h1>
        <br> <br>  <br> <br>
        <h1>
            <input type="date" id="ends_at" class="ends_at" name="ends_at" value="{{ends_date}}" style="width: 47%">
            <input type="time" id="ends_at_time" class="taskDate" name="ends_at_time" value="{{ends_time}}" style="width: 47%">
        </h1>
        <br> <br>  <br> <br>
        <button class="btn btn-primary btn-lg" style="width: 50%" type="submit">
            {% if editing %}
              <h1> Edit event </h1>
            {% else %}
              <h1> Create event </h1>
            {% endif%}
        </button>
    </form>
    <br> <br><br><br>
</div>
<br> <br><br><br>
{% endblock %}
