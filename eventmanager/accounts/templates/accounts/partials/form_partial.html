<div style="display: table;width: 100%;padding-top: 5%" class="col-md-4 col-md-offset-4 centered">	
	{% include "accounts/partials/messages_partial.html" with messages=messages %}
	
	<form method="post">
	  {% csrf_token %}
	  <div class="form-group ">
	     {% for field in form %}
	   
	        <h1 > {{ field.label_tag }} </h1>
	        <br>
	        <h1>  {{ field }} </h1>
	        <br>
	     {% endfor %}
	  </div>

	  <button class="btn btn-primary btn-lg " type="submit">
	     <h1> {{ button_text }} </h1>
	  </button>
	</form>
</div>
