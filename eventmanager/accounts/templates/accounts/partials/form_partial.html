{% load crispy_forms_tags %}
<div style="display: table;width: 100%;padding-top: 5%" class="col-md-4 offset-md-4 centered">
    {% include "accounts/partials/messages_partial.html" with messages=messages %}
    <form method="post">
        {% csrf_token %}
        <h3 class="h3"> {{ form|crispy }} </h3>
        <button class="btn btn-primary btn-lg " type="submit">
            <h3> {{ button_text }} </h3>
        </button>
    </form>
</div>
