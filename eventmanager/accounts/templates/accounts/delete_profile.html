{% extends 'accounts/base.html' %}
{% load static %}
{% block title %} Delete account {% endblock %}

{% block head %}
<link href="{% static 'accounts/login.css' %}" rel="stylesheet">
<link href="{% static 'accounts/delete.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<br> <br>
<div class="col-md"> </div>
<div class="form col-lg-4 offset-lg-4 col-md-8 offset-md-2">
	<form method="post">
			{% csrf_token %}
			{% if wrong_credentials == True %}
				<div class="alert alert-danger alert-dismissible">
					<h4> You entered wrong credentials. </h4>
				</div>
			{% endif%}

			<div class="group form-group">
					<input type="text" class="form-field" required id="id_username" name="username">
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>
						<h4>
							<i class="fa fa-user-circle" aria-hidden="true"></i>
							Username:
						</h4>
						</label>
				</div>

				<div class="group">
					<input type="password" class="form-field" name="password" required id="id_password">
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>
						<h4>
							<i class="fa fa-key" aria-hidden="true"></i>
							Password:
						</h4>
					</label>
				</div>
				<button class="btn btn-danger btn-lg btn-block" type="submit" >
						<h4 style="color: white"> Delete account </h4>
				</button>
				<br>
				<br>
			</form>
</div>
<div class="col-md"> </div>

{% endblock %}
