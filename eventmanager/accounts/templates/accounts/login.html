{% extends 'accounts/base.html' %}
{% load static %}
{% block title %} Login {% endblock %} 

{% block head %}
<link href="{% static "accounts/login.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
<br> <br>
<div class="col-md"> </div>
<div class="col-lg-4 col-lg-offset-4" style="background-color: white;padding: 5%;border: 4px solid black;  border-radius: 25px;">
   <form method="post">
      {% csrf_token %}
      {% if wrong_credentials == True %}
         <div class="alert alert-danger alert-dismissible" style="margin-bottom: 10%;">
            <h1> You entered wrong credentials. </h1>
         </div>
      {% endif%}
   
      <div class="group form-group">      
           <input type="text" class="form-field" required id="id_username" name="username">
           <span class="highlight"></span>
           <span class="bar"></span>
           <label>
            <h1>   
               <i class="fa fa-user-circle" aria-hidden="true"></i>
               Username: 
            </h1>
            </label>
         </div>
           
         <div class="group">      
           <input type="password" class="form-field" name="password" required id="id_password">
           <span class="highlight"></span>
           <span class="bar"></span>
           <label>
            <h1>   
               <i class="fa fa-key" aria-hidden="true"></i>
               Password: 
            </h1>
           </label>
         </div>
         <h1>   
            <a href="/signup">
            Don't have account? Register here. 
            </a><br>
         </h1>
         <button class="btn btn-primary btn-lg btn-block" type="submit">
            <h1> Log in </h1>
         </button>
         <br>
         <br>
         <a href="{% url 'social:begin' 'github' %}">
            <button class="btn btn-dark btn-lg btn-block" type="submit">
               <h1> Log in with <i class="fab fa-github "></i> </h1>
            </button>
         </a>
   </form>
</div>
<div class="col-md"> </div>

{% endblock %}
