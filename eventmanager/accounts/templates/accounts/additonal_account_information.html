{% extends 'accounts/base.html' %}
{% block title %} Additional account info {% endblock %}
{% block content %}

<br> <br>

{% load crispy_forms_tags %}

<div class="col-md-8  col-md-offset-2 centered" style="padding-bottom: 5%;">
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <h1> {{ form|crispy }} </h1>

        <h1> <b> Birthdate:</b> <br>
            <input type="date" id="birthdate" class="birthdate" name="birthdate" value="{{birthdate}}">
        </h1>
        <button class="btn btn-primary btn-lg btn-block" type="submit">
            <h1> Add info </h1>
        </button>
    </form>
</div>
{% endblock %}
